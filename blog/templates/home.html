{% extends 'base.html' %}
{% block content %}
<header>
    <h1><a href="{% url 'home' %}">Django blog</a></h1>
</header>
{% for post in object_list %}
<div class="post-entry">
<h2><a href="{% url 'detail_view' post.pk %}">{{ post.title }}</a></h2>
<p>{{ post.body }}</p>
</div>
{% endfor %}
{% endblock content %}
